<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/styles.css">
  <title>Tech Blogs</title>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>

<body>
  <header>
    <h1>Tech Blogs</h1>

  <main class="sections-container">

      <div class="cards-container">
        <article class="card">
          <h3><a href="https://buttondown.com/hillelwayne/archive/">Hillel Wayne</a></h3>

              href="https://buttondown.com/hillelwayne/archive/modal-editing-is-a-weird-historical-contingency/">Modal
              editing is a weird historical contingency we have through sheer happen-stance
        </article>
        <article class="card">
          <h3><a href="https://blog.samaltman.com/">Sam Altman</a></h3>
          <p>Latest: <a href="https://blog.samaltman.com/sora-update-number-1">Sora update #1</a></p>
        </article>
      </div>
    </section>
    <section>
      <h2>Organizations</h2>
      <div class="cards-container" hx-get="/api/organizations" hx-trigger="load">
      </div>
    </section>

  </main>


  <footer>
    <p>Tech blog aggregator by Emmanuel Federbusch</p>
  </footer>

</body>

</html>
